<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-colors</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        h2{
            color : blueviolet;
        }
        .header{
            background-color: rgb(108, 238, 192);
            height : 150px;
            width : 105%;
            margin : -20px;
        }
        .header p{
            color : violet;
            font-size : 20px;

        }
    </style>
</head>
<body>
    <div class="header">
        <h2><marquee direction="right">hello</marquee></h2>
        <p><marquee behavior="scroll" direction="right" scrollamount="6">How Are You ?</marquee></p>
    </div>
</body>
</html>
