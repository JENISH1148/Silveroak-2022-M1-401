
<html>
	<head>
		<title>CSS</title>
		<style type="text/css">
			div{
			height:200px;
			width:200px;
			transition:2s;
			font-size:25px;
			font-weight:bold;
			color:#000000;
			background-color:rgb(24, 117, 114);
			}
			#TranslateDiv:hover
			{
			-webkit-transform:translate(100px,100px);
			-moz-transform:translate(100px,100px);
			-ms-transform:translate(100px,100px);
			-o-transform:translate(100px,100px);
			transform:translate(100px,100px);
			background-color:rgb(64, 199, 204);
			color:rgb(158, 76, 153);
			}
		</style>
	</head>
	<body>
		<div id="TranslateDiv">Translate</div></hr>
	</body>
</html>
