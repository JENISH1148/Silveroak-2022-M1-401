<!DOCTYPE html>
<html>
<head>
<style>
    button {
        color : blueviolet;
    }
    button:hover {
        background-color: black;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide(1000);
  });
});
</script>

</head>
<body>
    <center>

<button>Hide</button>

<p style="color : rgb(156, 50, 96); font-size: 30px;">click on hide button</p>
<p style="color : blue; font-size: 20px;">This pragraph will be hide</p>
</center>

</body>
</html>
